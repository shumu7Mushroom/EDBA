{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    padding: 40px;
  }

  h2 {
    color: #333;
    margin-bottom: 30px;
  }

  .logout-link {
    display: inline-block;
    margin-bottom: 30px;
    color: #fff;
    background-color: #dc3545;
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
  }

  .logout-link:hover {
    background-color: #c82333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    margin-bottom: 30px;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  .form-section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-bottom: 30px;
  }

  input[type="text"], textarea, input[type="file"] {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }

  button {
    padding: 10px 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .danger-btn {
    background-color: #dc3545;
  }

  .danger-btn:hover {
    background-color: #c82333;
  }
</style>

<h2>📘 欢迎 T-Admin：{{ session.admin_name }}</h2>
<a class="logout-link" href="{{ url_for('admin.logout') }}">Logout</a>

<div class="form-section">
  <h3>上传新规则文件（PDF）</h3>
  <form method="POST" action="{{ url_for('tadmin.upload_rule') }}" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="规则标题" required>
    <textarea name="description" placeholder="规则描述" rows="3"></textarea>
    <input type="file" name="rule_file" accept=".pdf" required>
    <button type="submit">上传规则</button>
  </form>
</div>

<h3>📚 当前已上传规则</h3>

{% if rules %}
<table>
  <tr>
    <th>标题</th>
    <th>描述</th>
    <th>文件名</th>
    <th>操作</th>
  </tr>
  {% for rule in rules %}
  <tr>
    <td>{{ rule.title }}</td>
    <td>{{ rule.description or '无' }}</td>
    <td>{{ rule.filename }}</td>
    <td>
      <a href="{{ url_for('tadmin.download_rule', filename=rule.filename) }}" target="_blank">
        <button>下载</button>
      </a>
      <form method="post" action="{{ url_for('tadmin.delete_rule', rule_id=rule.id) }}" style="display:inline;" onsubmit="return confirm('确定要删除此规则？');">
        <button type="submit" class="danger-btn">删除</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>暂无规则文件。</p>
{% endif %}
{% endblock %}
