<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>访问日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .logout {
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>系统访问日志</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="logout">
        <a href="{{ url_for('admin.logout') }}">退出登录</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>用户</th>
                <th>访问路径</th>
                <th>行为描述</th>
                <th>时间</th>
                <th>IP 地址</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.url }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.ip }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6">暂无访问记录</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
