<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>O-Convener Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-container {
            position: relative;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #6c757d;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #6c757d;
            color: white;
        }

        .register-btn:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ✅ 返回首页按钮 -->
        <a href="{{ url_for('main.index') }}" class="back-button">← 返回</a>

        <h2>O-Convener 登录</h2>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Verification Code:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <form action="{{ url_for('oconvener.register') }}">
            <button type="submit" class="register-btn">还没有账号？点此注册</button>
        </form>
    </div>
</body>
</html>
