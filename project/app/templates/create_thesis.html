<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 10px;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }


    </style>
</head>
<body>
    <div class="form-container">
        <h2>上传论文</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="title">标题:</label>
            <input type="text" name="title" id="title" required>

            <label for="abstract">摘要:</label>
            <textarea name="abstract" id="abstract" rows="5" required></textarea>

            <label for="pdf_file">上传 PDF 文件:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" required>

            <label for="access_scope">访问范围:</label>
            <select name="access_scope" id="access_scope">
                <option value="all">对所有组织开放</option>
                <option value="specific">仅对特定组织开放</option>
                <option value="self">仅限自身组织</option>
            </select>
            <div id="specific-org-wrapper" style="display: none;">
                <label for="specific_org">组织名称:</label>
                <input type="text" name="specific_org" id="specific_org" placeholder="请输入组织名称">
            </div>
            
            <label for="access_type">访问类型:</label>
            <select name="access_type" id="access_type">
                <option value="view">仅查看摘要</option>
                <option value="download">允许下载</option>
            </select>

            <label for="is_free">是否免费:</label>
            <select name="is_free" id="is_free">
                <option value="true">免费</option>
                <option value="false">收费</option>
            </select>

            <label for="price">价格（积分）:</label>
            <input type="number" name="price" id="price" value="0" min="0">

            <button type="submit">提交论文</button>
        </form>
        <a href="{{ url_for('oconvener.dashboard') }}" class="back-btn">返回首页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accessScopeSelect = document.getElementById('access_scope');
            const specificOrgWrapper = document.getElementById('specific-org-wrapper');
        
            function toggleSpecificOrgField() {
                if (accessScopeSelect.value === 'specific') {
                    specificOrgWrapper.style.display = 'block';
                } else {
                    specificOrgWrapper.style.display = 'none';
                    document.getElementById('specific_org').value = '';  // 清空输入
                }
            }
        
            accessScopeSelect.addEventListener('change', toggleSpecificOrgField);
            toggleSpecificOrgField(); // 页面加载时执行一次
        });
    </script>
        
</body>
</html>
