{% extends 'base.html' %}
{% block content %}
<h2>Set Membership Fees and Bank Account</h2>
{% if msg %}
<div class="alert alert-success">{{ msg }}</div>
{% endif %}

<div class="card mb-4">
    <div class="card-body">
        <h4>Current Account Balance: {{ config.balance if config else 0 }} CNY</h4>
    </div>
</div>

<form method="POST">
    <div class="card mb-4">
        <div class="card-header">
            <h4>Bank Account Information</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Bank Name</label>
                <input type="text" name="bank_name" value="{{ config.bank_name if config else 'FutureLearn Federal Bank' }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Account Name</label>
                <input type="text" name="account_name" value="{{ config.account_name if config else 'Utopia Credit Union' }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Bank Account</label>
                <input type="text" name="bank_account" value="{{ config.bank_account if config }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>Bank Password</label>
                <input type="password" name="bank_password" value="{{ config.bank_password if config }}" required class="form-control">
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h4>Fee Settings</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Level 1 Access Fee</label>
                <input type="number" name="level1_fee" value="{{ config.level1_fee if config else 20 }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>Level 2 Access Fee</label>
                <input type="number" name="level2_fee" value="{{ config.level2_fee if config else 50 }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>Level 3 Access Fee</label>
                <input type="number" name="level3_fee" value="{{ config.level3_fee if config else 100 }}" required class="form-control">
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Configuration</button>
</form>
{% endblock %}
