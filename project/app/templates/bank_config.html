{% extends 'base.html' %}
{% block content %}
<h2>设置会费和收款银行账户</h2>
<form method="post">
  <label>银行账户：</label>
  <input type="text" name="bank_account" value="{{ config.bank_account if config else '' }}" required>
  <label>会费金额（元）：</label>
  <input type="number" name="fee" value="{{ config.fee if config else 0 }}" required>
  <button type="submit">保存</button>
</form>
{% if msg %}<div class="alert">{{ msg }}</div>{% endif %}
{% endblock %}
