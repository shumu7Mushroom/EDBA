<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.view-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a.view-link:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <a class="logout-btn" href="{{ url_for('oconvener.dashboard') }}">退出</a>
    </div>    

    <h2>我的论文列表</h2>

    {% if theses %}
    <table>
        <tr>
            <th>标题</th>
            <th>访问范围</th>
            <th>访问类型</th>
            <th>是否免费</th>
            <th>价格（积分）</th>
            <th>PDF</th>
        </tr>
        {% for thesis in theses %}
        <tr>
        <form method="post" action="{{ url_for('oconvener.update_thesis', thesis_id=thesis.id) }}">
            <td>{{ thesis.title }}</td>
            <td>
                <select name="access_scope">
                    <option value="all" {{ 'selected' if thesis.access_scope == 'all' else '' }}>对所有组织开放</option>
                    <option value="specific" {{ 'selected' if thesis.access_scope == 'specific' else '' }}>仅特定组织</option>
                    <option value="self" {{ 'selected' if thesis.access_scope == 'self' else '' }}>仅自身组织</option>
                </select>
            </td>
            <td>
                <select name="access_type">
                    <option value="view" {{ 'selected' if thesis.access_type == 'view' else '' }}>仅查看摘要</option>
                    <option value="download" {{ 'selected' if thesis.access_type == 'download' else '' }}>允许下载</option>
                </select>
            </td>
            <td>
                <select name="is_free">
                    <option value="true" {{ 'selected' if thesis.is_free else '' }}>是</option>
                    <option value="false" {{ 'selected' if not thesis.is_free else '' }}>否</option>
                </select>
            </td>
            <td>
                <input type="number" name="price" value="{{ thesis.price }}" min="0">
            </td>
            <td>
                {% if thesis.pdf_path %}
                    <a href="{{ url_for('oconvener.uploaded_file', filename=thesis.pdf_path) }}" target="_blank">查看</a><br>
                {% else %}
                    无<br>
                {% endif %}
                <button type="submit" style="margin-top:5px;">更新</button>
            </td>
        </form>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="no-data">暂无论文记录</div>
    {% endif %}

</body>
</html>
