{% extends 'base.html' %}

{% block content %}
  <h2>欢迎 {{ name }}，这是你的教师工作台</h2>

  <!-- 搜索论文 -->
  <section>
    <h3>搜索论文</h3>
    <form method="post" action="{{ url_for('teacher.search_thesis') }}">
      <input type="text" name="keywords" placeholder="请输入关键词" required>
      <button type="submit">搜索</button>
    </form>
  </section>

  <!-- 搜索结果显示 -->
  {% if theses %}
    <section>
      <h3>搜索结果</h3>
      <ul>
        {% for thesis in theses %}
          <li>
            <strong>{{ thesis.title }}</strong><br>
            {{ thesis.abstract }}<br>
            <form method="post" action="{{ url_for('teacher.purchase_thesis') }}">
              <input type="hidden" name="title" value="{{ thesis.title }}">
              <button type="submit">购买并下载</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </section>
  {% endif %}

  <!-- 上传论文 -->
  <section>
    <h3>上传论文</h3>
    <form method="post" action="{{ url_for('teacher.upload_thesis') }}" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="论文标题" required><br>
      <textarea name="abstract" placeholder="摘要" required></textarea><br>
      <input type="file" name="pdf_file" accept="application/pdf" required><br>
      <button type="submit">上传</button>
    </form>
  </section>

{% endblock %}
